<div class="fondo_login">
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="instituto">
                        <!-- <div class="logo"> -->
                            <img src="../../../assets/logo-jbg.png" alt="logo">
                        <!-- </div> -->
                        <!-- <div class="_nombre"> -->
                            <h5>INSTITUTO DE EDUCACIÓN SUPERIOR TECNOLÓGICO PÚBLICO "JORGE BASADRE GROHMAN"</h5>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="box mt-3 mb-3">
        <h1 class="title">Iniciar Sesion</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="input usuario">
                <label for="user">Usuario</label>
                <input type="text" id="user" formControlName="usuario" class="form-control p-2">
            </div>
            <div class="input password">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control p-2">
            </div>
            
            <button type="submit" class="btn btn-primary" >Iniciar Sesion</button>
        </form>
        <div class="error alert alert-danger" *ngIf="error != ''">
            {{error}}
        </div>
    </div>

    <!-- <div class="box">
        <button type="button" (click)="getData()" class="btn btn-primary">
            Ver pacientes
        </button>
    </div> -->
</div>
